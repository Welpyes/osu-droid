name: Android Build

on:
  push:
    branches: [ master ]  # Adjust branches as needed, e.g., add 'main' if that's your default
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: osu-droid-debug-apk
        path: build/outputs/apk/debug/*.apk  # Adjust if your APK path differs; check a local build for the exact location (e.g., it might be under app/build/outputs/apk/debug/app-debug.apk)
